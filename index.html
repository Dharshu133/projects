<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/google.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="img/flask-fill.png" class="top-icon" alt="Flask Icon">
      <img src="img/app.png" class="top-icon" alt="App Icon">
      <img src="img/icon.jpg" class="profile-icon" alt="Profile">
    </div>
  </div>

  <div class="center-content">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <div class="search-section">
    <img src="img/arrow_forward_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" class="side-icon left-icon" alt="Arrow forward">
    <div class="search-box">
      <img src="img/search.png" class="search-left-icon" alt="Search">
      <input type="text" class="search-input">
      <div class="search-icons">
        <img src="img/mic-fill.png" class="icon" alt="Mic">
        <img src="img/camera.png" class="icon" alt="Camera">
      </div>
    </div>
    <img src="img/arrow_back_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" class="side-icon right-icon" alt="Arrow back">
</div>
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="language">
      Google Gemini,
      <a href="#">help me create a shopping list</a>
      </div>
      <div class="language">
      Google offered in:
      <a href="#">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a>
    </div>
  </div>

  <div class="footer">
    <div class="footer-top">India</div>
    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>
</body>
</html>
