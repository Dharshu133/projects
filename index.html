<!DOCTYPE html>
<html >
<head>
  <title>Google</title>
  <link rel="icon" href="img/google.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="left-links">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="img/flask-fill.png" class="top-icon" alt="Flask Icon">
      <img src="img/app.png" class="top-icon" alt="App Icon">
      <img src="img/icon.jpg" class="profile-icon" alt="Profile"> 
    </div>
  </div>
  <div class="center-content">
   <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">

  </div>
</div>
    <div class="buttons">

    <div class="language">
      Google offered in:
      <a href="#">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a>
    </div>
  </div>
  <div class="footer">
    <div class="footer-top">India</div>
    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>

      </div>
    </div>
  </div>

</html>
